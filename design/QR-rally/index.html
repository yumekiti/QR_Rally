<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="ここに説明文を設定" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@twitteraccount" />
    <meta property="og:site_name" content="QR-rally" />
    <meta property="og:title" content="QR-rally" />
    <meta
      property="og:description"
      content="地球祭で使用するスタンプラリーカード"
    />
    <meta property="og:url" content="https://www.hogehoge.com" />
    <meta property="og:image" content="https://www.hogehoge.com./hoge.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="400" />
    <meta property="og:type" content="website" />
    <link
      rel="shortcut icon"
      href="http://www.hoge.hoge/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link rel="apple-touch-icon" href="http://www.hoge.hoge/logo.png" />
    <link rel="stylesheet" href="./css/ress.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>QR-rally</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="Wrapper">
      <header class="header">
        <h1>QR-rally</h1>
        <select name="Language" id="Language">
          <option value="Lang">Language</option>
          <option value="ja">日本語</option>
          <option value="en">English</option>
          <option value="ko">한국어</option>
          <option value="ch">中國人</option>
        </select>
      </header>
      <main class="main">
        <div class="main__rule">
          <h2>ルール説明！</h2>
          <p>特定のQRコードを読み取り スタンプを集めよう！</p>
        </div>
        <div class="main__stamp">
          <p class="main__stamp--number">1</p>
          <p class="main__stamp--number">2</p>
          <p class="main__stamp--number">3</p>
          <p class="main__stamp--number">4</p>
          <p class="main__stamp--number">5</p>
          <p class="main__stamp--number">6</p>
          <p class="main__stamp--number">7</p>
          <p class="main__stamp--number">8</p>
          <p class="main__stamp--number">9</p>
        </div>
        <div class="main__qr">
          <div class="main__qr--comment">
            <p>QRコードを読みとる</p>
          </div>
          <button class="main__qrbtn">
            <img src="./img/qr-code-line.svg" alt="" />
          </button>
        </div>
      </main>
      <footer>
        <p><small> &copy; 2021ECCコンピュータ専門学校学生会</small></p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
